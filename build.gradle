plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.3'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'com.github.node-gradle.node' version '3.5.0'
}

group = 'com.bjm'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'mysql:mysql-connector-java:8.0.30'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

}

node {
	version = '22.8.0'
	npmVersion = '10.8.2'
	download = true
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.register('buildFrontend', NpmTask) {
	description = 'Builds the frontend React application'
	group = 'build'
	workingDir = file('frontend')
	args = ['run', 'build']
}

tasks.register('buildReact', Exec) {
	workingDir 'frontend'
	commandLine 'C:/Program Files/nodejs/npm.cmd', 'run', 'build'
}

tasks.register('copyReactBuild', Copy) {
	dependsOn buildReact
	from 'frontend/build'
	into 'src/main/resources/static'
}

processResources.dependsOn copyReactBuild